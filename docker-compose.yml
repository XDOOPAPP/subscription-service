version: '3.8'

services:
  subscription-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fepa-subscription-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
      - MONGO_URL=mongodb://fepa:fepa123@fepa-mongodb:27017/fepa_subscription?authSource=admin
      - RABBITMQ_URL=amqp://fepa:fepa123@fepa-rabbitmq:5672
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-24h}
    networks:
      - fepa-network
    restart: unless-stopped

networks:
  fepa-network:
    external: true
